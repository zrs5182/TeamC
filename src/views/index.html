<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<style>
			body {
				margin: 0px;
				padding: 0px;
			}
			#container {
				position: fixed;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
				z-index: 1;
			}
			#myTextArea {
				position: fixed;
				width: 0px;
				height: 0px;
				z-index: 0;
			}
			#menuArea {
				position: fixed;
				top: 0px;
				right: 0px;
				width: 50px;
				height: 50px;
				z-index: 2;
			}
			@media print {
				#menuArea {
					display: none;
				}
			}
			#loadArea {
				z-index: 3;
				position: relative;
				right: 230px;
				bottom: 250px;
				display: none;
			}
			/*Hamburger Toppings Here*/
			ul {
				list-style-type: none;
			}
			.spaced {
				padding-top: 10px;
			}
			#menuArea {
				padding-right: 50px;
			}
			#nav {
				z-index: 10;
				display: none;
				position: relative;
				right: 36px;
			}
		</style>

		<script src="../assets/kineticJS.js"></script>
		<script src="../assets/store.js"></script>
		<script src="../controllers/layoutController_without_local_storage.js"></script>
		<script src="../controllers/canvasController.js"></script>
		<script src="../controllers/fileController.js"></script>
		<script defer src="../controllers/events.js"></script>

	</head>
	<body>
		<div id="container" ></div>
		<div id="myTextArea"></div>
		<div id="menuArea">
			<ul>
				<li>
					<img src="hamburger.png" onClick="canvasController.displayMenu()" title="Un/hide menu" />
				</li>
				<li>
					<div id="nav">
						<ul>
							<li class="spaced">							
									<a id="downloader" title="Save..."><img src="save.png" alt="save" onClick="return fileController.save()" /> </a>
							</li>
							<li class="spaced">
								<a href="#" title="Load..."><img src="folder.png" alt="load" onclick="canvasController.displayLoad()" /></a>
							</li>
							<li class="spaced">
								<a href="#" title="Undo" onclick="canvasController.undo()"><img src="undo.png" alt="revert" /></a>
							</li>
							<li class="spaced">
								<a href="#" title="Center workspace"><img src="compass.png" alt="center map" onclick="canvasController.centerMap()" /></a>
							</li>
							<li class="spaced">
								<a href="#" title="Export image" target="_blank" id="toImage"><img src="picture.png" /></a>
							</li>
						</ul>
					</div>
				</li>
				<li>
					<ul>
						<li>
							<div style="display:none;" id="loadArea">
								<input type="file"  id="files" name="files[]"  />
							</div>
						</li>
					</ul>
				</li>
			</ul>
	</div>
	</body>
</html>
