<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"/>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: 1;
      }
      #myTextArea {
        position: fixed;
        width: 0px;
        height: 0px;
        z-index: 0;
      }
      #menuArea {
        position: fixed;
        top: 0px;
        right: 0px;
        width: 50px;
        height: 50px;
        z-index: 2;
      }
    
    /*Hamburger Toppings Here*/ 
      
   	/*a,img,ol,ul,li{border:0;outline:0;font-size:100%;margin:0;padding:0}*/	ol,ul{list-style:none}
	
#nav {
	z-index: 10;
    display: none;
    
}
	
    </style>
    
    <script src="../controllers/kineticJS.js"></script>
    <script src="../controllers/store.js"></script>
    <!-- <script src="../models/claim.js"></script> -->
    <script src="../models/canvas.js"></script>
    <script src="../controllers/claimController.js"></script>
    <script src="../controllers/layoutController.js"></script>
    <script src="../controllers/canvasController.js"></script>
   	<script defer src="../controllers/default.js"></script>
	
  </head>
  <body>
    <div class=overlay id="container" ></div>
    <div id="myTextArea"></div>
    
    <div id="menuArea">
      <img src="hamburger.png" onClick="displayMenu()">
      <div id="nav">
	   	<a id="downloader"><img src="save.png" alt="save" onClick="save()"></a>
		<a href="#"><img src="folder.png" alt="load"></a>
      	<a href="#"><img src="undo.png" alt="revert"></a>
      	<a href="#"><img src="compass.png" alt="center map"></a>
      </div>      
    </div>

    <script type="text/javascript">
    function save(){
    	var save_pattern=/(\S)\.am/i
    	var filename=prompt("Save As...","argument_map")+".am";
    	if(!save_pattern.test(filename)){
    		filename="argument_map.am";
    	}
    	document.getElementById("downloader").download=filename;
    	document.getElementById("downloader").href = "data:application;charset=UTF-8," + encodeURIComponent(JSON.stringify(localStorage));
	}
	var isHidden = true;
	function displayMenu(){
		if(isHidden){
			document.getElementById("nav").style.display="block";
			isHidden=false;
		}else{
			document.getElementById("nav").style.display="none";
			isHidden=true;
		}
	}
	</script>
  </body>
</html>
